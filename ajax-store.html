<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get('data/inventory.json').done(function(data) {
        console.log(data);
    })

    function tablemaker(data) {
        var tablecontents = '<tr>'
        tablecontents += '<td>' + data.title + '</td>';
        tablecontents += '<td>' + data.quantity + '</td>';
        tablecontents += '<td>' + data.price + '</td>';
        tablecontents += '<td>' + data.categories + '</td>';
        tablecontents += '</tr>';
        console.log(tablecontents)
        return tablecontents
    }

    function createhtml(data) {
        var html = '';
        for (let i = 0; i < data.length; i++) {
            html += tablemaker(data[i])
        }
        return html
    }

    $('#insertProducts').html(createhtml(data))

})

            var html = '';
            for (let i = 0; i < data.length; i++) {
                html += tablemaker(data[i])
            }
            return html
        }

        $('#insertProducts').html(createhtml(data))

    })
});
